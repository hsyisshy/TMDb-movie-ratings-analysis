<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ratings Analysis</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-5">Movie Ratings Analysis</h1>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div class="alert alert-{{ messages[0][0] }}">
              {{ messages[0][1] }}
            </div>
          {% endif %}
        {% endwith %}

        <form action="{{ url_for('fetch_data') }}" method="post">
            <div class="form-group">
                <label for="pages">請輸入要抓取的頁數：</label>
                <input type="text" class="form-control" id="pages" name="pages" required>
            </div>
            <button type="submit" class="btn btn-primary">抓取資料</button>
        </form>

        <div class="text-center mt-5">
            <a href="{{ url_for('results') }}" class="btn btn-success">查看抓取結果</a>
        </div>
    </div>
</body>
</html>
